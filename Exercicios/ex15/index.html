<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de Classe</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <p>
        Os <span>seletores de classe</span> no CSS nos permitem aplicar estilos <span>personalizados</span> para os elementos
         da página. Um exemplo é que podemos deixar um elemento span com um <span class="texto-destaque">estilo diferente</span> dos outros
         elementos span da página.
    </p>
    <p class="Teste">
        Teste
    </p>
</body>
</html>
